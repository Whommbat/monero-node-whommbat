  buildx-amd64:
    runs-on: ubuntu-20.04
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Get Version
        id: get_version
        uses: battila7/get-version-action@v2.3.0
      - 
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - 
